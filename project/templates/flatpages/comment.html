<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{flatpage.title }}</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>

 <!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <a class="navbar-brand" href="/general/">Важная информация</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                   <a class="nav-link" href="/about/">Главная
                       <span class="sr-only">(домой)</span>
                   </a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/comment/">О компании</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/contacts/">Контакты</a>
               </li>
           </ul>
       </div>
   </div>
</nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>

{{flatpage.content}}
 <i><strong>{{flatpage.content}}</strong></i>
<sup>{{flatpage.content}}</sup>
<u>{{flatpage.content}}</u>
<i><sub><u>{{flatpage.content}}</u></sub></i>
</body>
</html>
